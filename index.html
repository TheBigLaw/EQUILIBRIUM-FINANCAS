<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

<div class="layout">

  <!-- MENU LATERAL -->
  <aside class="menu" id="menu">
    <h2>Financeiro</h2>
    <button data-target="dashboard">Dashboard</button>
    <button data-target="lancamentos">Lançamentos</button>
    <button data-target="relatorios">Relatórios</button>
    <button data-target="planilha">Planilha</button>
  </aside>

  <!-- CONTEÚDO -->
  <main class="conteudo">

    <!-- TOPO -->
    <header class="topo">
      <button class="menu-btn" id="menuToggle">☰</button>
      <span>Painel Financeiro Empresarial</span>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboard" class="secao ativa">

      <!-- CABEÇALHO DO DASHBOARD -->
      <div class="dashboard-header">
        <!-- LOGO PRINCIPAL -->
        <img src="logo.png" class="logo" alt="Logo da empresa">

        <!-- ÍCONE / FLATICON -->
        <img src="logo.png" class="icone" alt="Ícone">
      </div>

      <!-- CARDS -->
      <div class="cards">
        <div class="card">Entradas<br><strong id="entradas">R$ 0,00</strong></div>
        <div class="card">Saídas<br><strong id="saidas">R$ 0,00</strong></div>
        <div class="card">Saldo<br><strong id="saldo">R$ 0,00</strong></div>
      </div>

      <!-- GRÁFICO -->
      <canvas id="grafico"></canvas>
    </section>

    <!-- LANÇAMENTOS -->
    <section id="lancamentos" class="secao">
      <h2>Novo Lançamento</h2>

      <form id="formLancamento">
        <select id="tipo">
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>

        <input id="categoria" placeholder="Categoria" required>
        <input id="subcategoria" placeholder="Subcategoria">
        <textarea id="descricao" placeholder="Descrição"></textarea>
        <input type="number" id="valor" placeholder="Valor" required>

        <button type="submit">Salvar</button>
      </form>
    </section>

    <!-- RELATÓRIOS -->
    <section id="relatorios" class="secao">
      <h2>Relatório Financeiro</h2>
      <div id="textoRelatorio"></div>
    </section>

    <!-- PLANILHA -->
    <section id="planilha" class="secao">
      <h2>Planilha</h2>
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Categoria</th>
            <th>Subcategoria</th>
            <th>Descrição</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </section>

  </main>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>

<!-- CHART -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- SCRIPT PRINCIPAL -->
<script src="script.js"></script>

</body>
</html>
